<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome">
    <title>Team Phoenix</title>
</head>
<body>
    
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <div class="bg-primary">
              <h5 class="card-title text-center text-uppercase">Sign In</h5>
            </div>
              <form class="form-signi">
                <div class="form-label-group">
                  <label for="inputEmail">Email address</label>
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  </div>
  <br>
                <div class="form-label-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password"  required>
               </div>
               
               <div class="form-row text-center">
                <div class="custom-control custom-checkbox col-md-6 mb-3" >
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember me</label>
                </div>
                <div class="custom-control custom-checkbox col-md-6 mb-3" >
                  <label style="text-align: right"><a href="http:/#/">Forget password</a></label>
                </div>
               </div>
                <div class="text-center"><button class="btn btn-sm btn-primary text-uppercase" type="submit">Log in</button></div>
                
  <br>
                <div class="form-row text-center">
                <div class="custom-control custom-checkbox col-md-6 mb-3" >
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="">Don't have an account?</label>
                </div>       
                  <div class="custom-control custom-checkbox col-md-6 mb-3" >
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label style="align-content: right"><a href="http:/#/">Sign up here</a></label>
                </div>
              </div>
            
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</body>
</html>
